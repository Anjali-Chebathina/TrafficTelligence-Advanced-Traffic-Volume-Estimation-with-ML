<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated Traffic Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(90deg, transparent 0%, rgba(59, 130, 246, 0.1) 50%, transparent 100%),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 100px,
                    rgba(255, 255, 255, 0.05) 102px,
                    rgba(255, 255, 255, 0.05) 104px
                );
            animation: roadLines 4s linear infinite;
            z-index: -2;
        }
        
        /* Traffic Lights Animation */
        body::after {
            content: '';
            position: fixed;
            top: 20px;
            right: 30px;
            width: 60px;
            height: 180px;
            background: #2d3748;
            border-radius: 30px;
            box-shadow: 
                inset 0 20px 0 #ef4444,
                inset 0 60px 0 #f59e0b,
                inset 0 100px 0 #10b981;
            animation: trafficLight 3s ease-in-out infinite;
            z-index: -1;
        }
        
        @keyframes roadLines {
            0% { transform: translateX(-200px); }
            100% { transform: translateX(0px); }
        }
        
        @keyframes trafficLight {
            0%, 33% { box-shadow: inset 0 20px 0 #ef4444, inset 0 60px 0 #374151, inset 0 100px 0 #374151; }
            34%, 66% { box-shadow: inset 0 20px 0 #374151, inset 0 60px 0 #f59e0b, inset 0 100px 0 #374151; }
            67%, 100% { box-shadow: inset 0 20px 0 #374151, inset 0 60px 0 #374151, inset 0 100px 0 #10b981; }
        }
        
        /* Car Animation */
        .car-animation {
            position: fixed;
            bottom: 100px;
            left: -100px;
            font-size: 40px;
            animation: carMove 8s linear infinite;
            z-index: -1;
        }
        
        @keyframes carMove {
            0% { left: -100px; }
            100% { left: calc(100vw + 100px); }
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .result-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 3px solid #3b82f6;
            padding: 60px;
            width: 90%;
            max-width: 600px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            position: relative;
            overflow: hidden;
        }
        
        .result-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #3b82f6, #06b6d4, #10b981, #3b82f6);
            background-size: 200% 100%;
            animation: gradientShift 3s ease-in-out infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .result-box h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 40px;
            letter-spacing: -0.025em;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .prediction-value {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 30px 0;
            text-shadow: none;
        }
        
        .traffic-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        
        .stat-item {
            background: rgba(59, 130, 246, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid rgba(59, 130, 246, 0.2);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #64748b;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1e293b;
            margin-top: 5px;
        }
        
        .home-button {
            margin-top: 40px;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6, #06b6d4);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            display: inline-block;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }
        
        .home-button:hover {
            background: linear-gradient(135deg, #2563eb, #0891b2);
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(59, 130, 246, 0.4);
        }
        
        .home-button:active {
            transform: translateY(-1px);
        }
        
        .traffic-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @media (max-width: 768px) {
            .result-box {
                padding: 40px 30px;
                width: 95%;
            }
            
            .result-box h1 {
                font-size: 2rem;
            }
            
            .prediction-value {
                font-size: 2.5rem;
            }
            
            .traffic-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="car-animation">üöó</div>
<div class="car-animation" style="animation-delay: -4s; font-size: 35px;">üöô</div>
<div class="car-animation" style="animation-delay: -6s; font-size: 45px; bottom: 150px;">üöê</div>

<div class="container">
    <div class="result-box">
        <div class="traffic-icon">üö¶</div>
        <h1>{{ prediction_text }}</h1>
        
        <div class="traffic-stats">
            <div class="stat-item">
                <div class="stat-label">Traffic Level</div>
                <div class="stat-value">High</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Prediction</div>
                <div class="stat-value">Real-time</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Accuracy</div>
                <div class="stat-value">95%</div>
            </div>
        </div>
        
        <a href="/" class="home-button">üîô Back to Home</a>
    </div>
</div>

</body>
</html>
